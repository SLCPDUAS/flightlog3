<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flight Tracker - Randy Neal</title>

<style>
:root{
  --bg:#f2f4f7;--card:#fff;--text:#111;
  --primary:#1f3a5f;--secondary:#666;
  --danger:#c0392b;--border:#ccc
}
body.dark{
  --bg:#0f1115;--card:#1c1f26;--text:#f1f1f1;
  --primary:#4da3ff;--secondary:#999;
  --danger:#ff6b6b;--border:#333
}
*{box-sizing:border-box}
body{
  margin:0;background:var(--bg);color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  padding:env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left)
}
header{
  background:var(--primary);color:#fff;
  padding:16px;text-align:center;
  position:sticky;top:0;z-index:10
}
section{
  background:var(--card);
  margin:12px;padding:14px;border-radius:12px
}
label{display:block;margin-top:12px;font-weight:600}

input,textarea{
  width:100%;margin-top:6px;padding:12px;
  font-size:16px;border-radius:8px;
  border:1px solid var(--border);
  background:transparent;color:var(--text)
}

/* âœ… FIX: restore native select dropdown behavior */
select{
  width:100%;
  margin-top:6px;
  padding:12px;
  font-size:16px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  appearance:auto;
  -webkit-appearance:menulist;
}

textarea{min-height:70px}

button{
  width:100%;padding:14px;margin-top:12px;
  font-size:16px;border-radius:10px;
  border:none;background:var(--primary);color:#fff
}
button.secondary{background:var(--secondary)}
button.danger{background:var(--danger)}

.timer{text-align:center;font-size:2em;font-weight:bold;margin:12px 0}
.timer-controls{display:flex;gap:8px}
.timer-controls button{flex:1}

.flight-card{
  background:var(--bg);
  border-radius:10px;
  padding:10px;
  margin-bottom:8px
}
.flight-header{
  display:flex;
  justify-content:space-between;
  font-weight:600;
  font-size:.9em
}
.flight-details{display:none;font-size:.85em;margin-top:8px}
.flight-actions{display:flex;gap:8px;margin-top:8px}
.flight-actions button{padding:8px;font-size:14px}
</style>
</head>

<body>

<header>
  <h1>Flight Tracker</h1>
  <p>Randy Neal<br>FAA Pilot License #5208259</p>
  <button class="secondary" onclick="toggleDark()">Toggle Dark Mode</button>
</header>

<section>
<h3>Flight Log</h3>

<label>Drone Flown *</label>
<select id="drone">
  <option value="">Select Drone</option>
  <option>Skyrover S1</option>
  <option>DJI Mini 3 Pro #1</option>
  <option>DJI Avata Patrol #1</option>
  <option>DJI Avata Patrol #2</option>
  <option>DJI Mavic 3T #1.2</option>
  <option>DJI Mavic 3T #2.1</option>
  <option>DJI Mavic #3</option>
  <option>DJI Matrice 4T #1</option>
  <option>DJI Matrice 4T #2</option>
  <option>DJI Matrice 4T #3</option>
  <option>DJI Mavic 3E #1</option>
  <option>DJI Mavic PT30T #1</option>
  <option>Skydio 10-1</option>
  <option>Skydio 10-2-2</option>
  <option>Skydio 10-3</option>
  <option>Skydio 10-4</option>
  <option>Skydio 10-5</option>
  <option>Autel 640 V3 #1</option>
</select>

<label>Location *</label>
<input id="location">

<label>Reason for Flight *</label>
<input id="reason">

<label>Wind Conditions</label>
<input id="wind">

<label>LAANC Authorization Number</label>
<input id="laanc">

<label>Preflight Notes</label>
<textarea id="notes"></textarea>

<div class="timer" id="timer">00:00</div>

<div class="timer-controls">
  <button onclick="startTimer()">Start</button>
  <button class="secondary" onclick="stopTimer()">End</button>
  <button class="secondary" onclick="resetFlight()">Reset</button>
</div>

<button onclick="saveFlight()">Save Flight</button>
</section>

<script>
const $=id=>document.getElementById(id);
let t=null,sec=0;

function updateTimer(){
  $("timer").textContent=
  String(Math.floor(sec/60)).padStart(2,"0")+":"+
  String(sec%60).padStart(2,"0")
}
function startTimer(){if(t)return;t=setInterval(()=>{sec++;updateTimer()},1000)}
function stopTimer(){clearInterval(t);t=null}
function resetFlight(){
  stopTimer();sec=0;updateTimer();
  ["drone","location","reason","wind","laanc","notes"].forEach(id=>$(id).value="")
}

function toggleDark(){
  document.body.classList.toggle("dark");
}
updateTimer();
</script>

</body>
</html>
